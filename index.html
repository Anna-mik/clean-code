<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
	</head>
	<body>
		<header class="header">
			<img
				class="header__img"
				src="./eisenhower-matrix.jpg"
				alt="Eisenhower Matrix"
			/>
			<a
				class="header__link"
				href="https://goal-life.com/page/method/matrix-eisenhower"
				>Want more details?</a
			>
		</header>
		<main class="main">
			<section class="add">
				<label class="add__label" for="new-task">Add Item</label>
				<div class="add__input-wrapper">
					<input id="new-task" class="task text-input" type="text" />
					<button class="btn btn--add add__btn--add">Add</button>
				</div>
			</section>
			<section class="todo">
				<h3 class="todo__title section-title">Todo</h3>
				<ul id="incomplete-tasks" class="todo__list">
					<li class="todo__item task-list">
						<input type="checkbox" class="task-checkbox" />
						<label class="task">Pay Bills</label>
						<input type="text" class="task text-input" />
						<button class="btn btn--edit todo__btn--edit">Edit</button>
						<button class="btn btn--delete todo__btn--delete">
							<img class="remove-icon" src="./remove.svg" alt="Remove Task" />
						</button>
					</li>
					<li class="edit-mode task-list">
						<input type="checkbox" class="task-checkbox" />
						<label class="task edit-label">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task text-input" />
						<button class="btn btn--edit todo__btn--edit">Save</button>
						<button class="btn btn--delete todo__btn--delete">
							<img class="remove-icon" src="./remove.svg" alt="Remove Task" />
						</button>
					</li>
				</ul>
			</section>
			<section class="completed">
				<h3 class="section-title">Completed</h3>
				<ul id="completed-tasks">
					<li class="task-list">
						<input class="task-checkbox" type="checkbox" checked />
						<label class="task">See the Doctor</label>
						<input type="text" class="task text-input" />
						<button class="btn btn--edit todo__btn--edit">Edit</button>
						<button class="btn btn--delete todo__btn--delete">
							<img class="remove-icon" src="./remove.svg" alt="Remove Task" />
						</button>
					</li>
				</ul>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
