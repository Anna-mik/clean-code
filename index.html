<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="main-container">
      <img class="main-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-container">
      <section id="add-section">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-input-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input type="checkbox" class="task-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-list">
          <input type="checkbox" class="task-checkbox">
          <label class="task edit-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
